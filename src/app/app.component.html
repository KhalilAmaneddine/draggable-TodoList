<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-3 p-4">
      <h2 class="text-light text-center">Add tasks</h2>
      <mat-card class="p-2" style="width: 100%; height: 180px">
        <form #addTaskForm="ngForm" (ngSubmit)="onAddTask(addTaskForm)">
          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Task</mat-label>
              <input matInput placeholder="Task goes here ..." name="task" [(ngModel)]="taskValue" required
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add Task</mat-hint>
            </mat-form-field>
          </mat-card-content>
          <div class="text-center mt-2">
            <button mat-raised-button color="primary" type="submit" [disabled]="addTaskForm.invalid" *ngIf="!displayUpdateButton">Add</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="addTaskForm.invalid" *ngIf="displayUpdateButton">Update</button>
          </div>
        </form>
      </mat-card>
    </div>
    <div class="col-md-9 mt-3 p-4">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="text-light text-center">To do</h2>
          
              <div
                cdkDropList
                [cdkDropListData]="todo"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo; let i = index" cdkDrag>{{item}}
                  <div class="d-flex ms-auto">
                    <mat-icon fontIcon="delete" style="margin-right: 5px;" color="warn"
                    (click)="confirmDeleteToDo(i)">delete</mat-icon>
                    <mat-icon fontIcon="edit" color="primary"
                    (click)="onEdit(i)">edit</mat-icon>
                  </div>                  
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="text-light text-center">In-Progress</h2>
          
              <div
                cdkDropList
                [cdkDropListData]="inPorgress"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inPorgress;let i = index" cdkDrag>{{item}}
                  <div class="d-flex ms-auto">
                    <mat-icon fontIcon="delete" style="margin-right: 5px;" color="warn"
                    (click)="confirmDeleteInProgress(i)">delete</mat-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="text-light text-center">Done</h2>
          
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item}}
                  <div class="d-flex ms-auto">
                    <mat-icon fontIcon="delete" style="margin-right: 5px;" color="warn"
                    (click)="confirmDeleteDone(i)">delete</mat-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
